<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Pack Solver</title>
</head>
<body>
<h1>Pack Solver</h1>
<form id="f">
  Amount: <input id="amount" value="500000" /><br/>
  Sizes (comma separated): <input id="sizes" value="23,31,53" /><br/>
  <button type="submit">Solve</button>
</form>
<pre id="out"></pre>
<script>
const form = document.getElementById('f')
form.addEventListener('submit', async e=>{
  e.preventDefault()
  const amount = parseInt(document.getElementById('amount').value,10)
  const sizes = document.getElementById('sizes').value.split(',').map(s=>parseInt(s.trim(),10))
  const res = await fetch('/api/pack',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({amount,sizes})})
  const json = await res.json()
  document.getElementById('out').textContent = JSON.stringify(json,null,2)
})
</script>
</body>
</html>
